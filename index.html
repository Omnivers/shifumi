<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"/>
    <link rel="stylesheet" href="main.css">
    <title>Shifumi</title>
</head>
<body>
    <main>
    <h1 class="title">Shifumi</h1>
    <section class="content">
        <div id="player" class="player">
            <h1>Player 1</h1>
            <img id="imagePlayer" src="./img/1.png">
            <button id="Pierre" class="btn">Pierre</button>
            <button id="Papier" class="btn">Papier</button>
            <button id="Ciseaux" class="btn">Ciseaux</button>  
        </div>
        <h1>VS</h1>
        <div id="IA" class="player">
            <h1>I.A</h1>
            <img id="imageIA" src="./img/2.png">
            <button id="Random" class="btn IA">I.A choose</button>
        </div>
    </section>
    </main>
    <aside class="score">
        <div id="score">SCORE :</div>
        <div id="highscore">HIGHSCORE :</div>
    </aside>
   <script src="index.js"></script>
</body>
</html>
